group 'de.hhu.propra16'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'tddtMain.TDDTMain'

jar {
    manifest {
        attributes 'Main-Class': 'tddtMain.TDDTMain'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'de.hhu.stups', name: 'virtual-kata-lib', version: '1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
